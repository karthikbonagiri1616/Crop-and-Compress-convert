<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop and Compress Convert</title>
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    #image {
      max-width: 100%;
      max-height: 400px; /* limit height */
      display: block;
      margin: 20px auto;
    }
    canvas {
      max-width: 100%;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crop and Compress Image</h2>
    <input type="file" id="fileInput" accept="image/*">
    <img id="image" style="display:none;" />
    <br>
    <button id="cropBtn" style="display:none;">Save Crop</button>
    <button id="downloadBtn" style="display:none;">Download</button>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script src="https://unpkg.com/cropperjs"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const image = document.getElementById('image');
    const cropBtn = document.getElementById('cropBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const canvas = document.getElementById('canvas');
    let cropper;

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        image.src = reader.result;
        image.style.display = 'block';
        if (cropper) cropper.destroy();
        cropper = new Cropper(image, {
          aspectRatio: NaN,
          viewMode: 1,
          autoCropArea: 0.7, // keep crop box smaller
        });
        cropBtn.style.display = 'inline-block';
      };
      reader.readAsDataURL(file);
    });

    cropBtn.addEventListener('click', () => {
      if (!cropper) return;
      const croppedCanvas = cropper.getCroppedCanvas({
        width: 800, // max width
        height: 800, // max height
      });

      // Compress to JPEG
      const compressedDataUrl = croppedCanvas.toDataURL('image/jpeg', 0.8);

      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        canvas.style.display = 'block';
        downloadBtn.style.display = 'inline-block';
      };
      img.src = compressedDataUrl;

      // store result for download
      downloadBtn.setAttribute("data-url", compressedDataUrl);
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = downloadBtn.getAttribute("data-url");
      link.download = "cropped-image.jpg"; // forces Save As
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
