<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop and Compress Image</title>
  <link href="https://unpkg.com/cropperjs/dist/cropper.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f8f9fa;
    }
    h1 {
      margin: 10px;
      font-size: 22px;
      color: #333;
    }
    #preview {
      max-width: 90%;
      max-height: 400px; /* limits big images */
      display: block;
      margin: 10px auto;
    }
    .buttons {
      margin: 15px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Crop and Compress Image</h1>
  <input type="file" id="fileInput" accept="image/*">
  <img id="preview" alt="Image Preview">

  <div class="buttons">
    <button id="cropBtn">Crop & Compress</button>
    <a id="downloadLink" download="compressed.jpg">
      <button>Download</button>
    </a>
  </div>

  <script src="https://unpkg.com/cropperjs"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const cropBtn = document.getElementById("cropBtn");
    const downloadLink = document.getElementById("downloadLink");
    let cropper;

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        preview.src = event.target.result;

        if (cropper) cropper.destroy();

        // Wait for image to load before cropper
        preview.onload = () => {
          cropper = new Cropper(preview, {
            aspectRatio: NaN,
            viewMode: 1,
            autoCropArea: 1,
          });
        };
      };
      reader.readAsDataURL(file);
    });

    cropBtn.addEventListener("click", () => {
      if (!cropper) return;

      const canvas = cropper.getCroppedCanvas({
        maxWidth: 800,
        maxHeight: 800,
      });

      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
      }, "image/jpeg", 0.7); // compress at 70%
    });
  </script>
</body>
</html>
